<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        body {
            background-image: url('loginbg.jpeg');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Header Section */
        header {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            background-color: #ff0000;
            color: #ffffff;
            text-align: center;
            padding: 20px 0;
            margin-bottom: 0%;
        }

        .title-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .logo {
            border-radius: 8%;
            width: 60px;
            height: auto;
        }

        /* Navigation Bar */
        .navbar {
            display: flex;
            justify-content: center;
            background-color: #000000;
            padding: 10px 0;
        }

        .navbar a {
            color: #ffffff;
            padding: 10px 20px;
            text-decoration: none;
            font-weight: bold;
        }

        .navbar a:hover {
            color: #ff0000;
        }

        .login-container {
            margin-top: 41px;
            margin-left: 38%;
            background-color: rgba(255, 255, 255, 0.6);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 90%;
            padding: 10px;
            margin: 15px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .login-container input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #d55e50;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .login-container input[type="submit"]:hover {
            background-color: #d90000;
        }

        .login-container .signup-link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }

        .login-container .signup-link a {
            color: #d55e50;
            text-decoration: none;
        }

        .login-container .signup-link a:hover {
            text-decoration: underline;
        }

        .error {
            color: red;
            font-size: 14px;
            display: none;
        }
    </style>
</head>
<body>

    <header>
        <div class="title-logo">
            <img src="newlogo.jpeg" alt="F1 Logo" class="logo">
            <h1>Formula 1</h1>
        </div>
        <!-- Navigation Bar -->
        <nav class="navbar">
            <a href="test.html">Home</a>
            <a href="teams.html">Teams</a>
            <a href="drivers.html">Drivers</a>
            <a href="schedule.html">Schedule</a>
            <a href="circuits.html">Circuits</a>
            <a href="tickets.html">Tickets</a>
            <a href="merchandise.html">Merchandise</a>
            <a href="f1tv.html">F1 TV</a>
            <a href="result.html">Result</a>
            <a href="login.html">Login</a>
        </nav>
    </header>

    <div class="login-container">
        <h2>Sign Up</h2>
        <form id="Sign Up" action="signup.php" method="post" onsubmit="return validateForm()">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <div class="error" id="passwordError">Password must be at least 8 characters long and contain at least one letter and one number.</div>
            <input type="submit" value="Sign Up">
        </form>
    </div>

    <script>
        function validateForm() {
            var password = document.getElementById("password").value;
            var errorElement = document.getElementById("passwordError");

            // Password must be at least 8 characters long, contain at least one letter and one number
            var passwordPattern = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$/;

            if (!passwordPattern.test(password)) {
                errorElement.style.display = "block";  // Show error message
                return false;  // Prevent form submission
            } else {
                errorElement.style.display = "none";  // Hide error message
                return true;  // Allow form submission
            }
        }
    </script>
</body>
</html>
