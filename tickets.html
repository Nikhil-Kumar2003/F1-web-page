<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Booking Form</title>
    <style>
        body {
            background-image: url('img7.jpeg');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Header Section */
        header {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            background-color: #ff0000;
            color: #ffffff;
            text-align: center;
            padding: 20px 0;
            margin-bottom: 0%;
        }

        .title-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .logo {
            border-radius: 8%;
            width: 60px;
            height: auto;
        }

        /* Navigation Bar */
        .navbar {
            display: flex;
            justify-content: center;
            background-color: #000000;
            padding: 10px 0;
        }

        .navbar a {
            color: #ffffff;
            padding: 10px 20px;
            text-decoration: none;
            font-weight: bold;
        }

        .navbar a:hover {
            color: #ff0000;
        }

        .login-container {
            margin-top: 4%;
            margin-left: 39%;
            background-color: rgba(255, 255, 255, 0.6);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .login-container input[type="text"],
        .login-container input[type="email"],
        .login-container input[type="number"],
        .login-container input[type="password"] {
            width: 90%;
            padding: 10px;
            margin: 15px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .login-container input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #d55e50;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .login-container input[type="submit"]:hover {
            background-color: #d90000;
        }

        .error {
            color: red;
            font-size: 14px;
            display: none;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <header>
        <div class="title-logo">
            <img src="newlogo.jpeg" alt="F1 Logo" class="logo">
            <h1>Formula 1</h1>
        </div>
        <!-- Navigation Bar -->
        <nav class="navbar">
            <a href="test.html">Home</a>
            <a href="teams.html">Teams</a>
            <a href="drivers.html">Drivers</a>
            <a href="schedule.html">Schedule</a>
            <a href="circuits.html">Circuits</a>
            <a href="tickets.html">Tickets</a>
            <a href="merchandise.html">Merchandise</a>
            <a href="f1tv.html">F1 TV</a>
            <a href="result.html">Result</a>
            <a href="login.html">Login</a>
        </nav>
    </header>

    <div class="login-container">
        <h2>Tickets</h2>
        <form id="ticketForm" action="process_ticket.php" method="post" onsubmit="return validateEmail()">
            <input type="text" name="name" placeholder="Name" required>
            <input type="email" id="email" name="email" placeholder="Email" required>
            <input type="number" name="num_tickets" placeholder="No. of Tickets" required>
            <input type="submit" value="Book Now">
            <div class="error" id="emailError">Please enter a valid email address.</div>
        </form>
    </div>

    <script>
        function validateEmail() {
            var email = document.getElementById("email").value;
            var errorElement = document.getElementById("emailError");

            // Regular expression pattern to validate email format
            var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            if (!emailPattern.test(email)) {
                errorElement.style.display = "block";  // Show error message
                return false;  // Prevent form submission
            } else {
                errorElement.style.display = "none";  // Hide error message
                return true;  // Allow form submission
            }
        }
    </script>
</body>
</html>
